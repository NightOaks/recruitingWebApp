<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>IWU Recruiting</title>

    <link rel="stylesheet" type="text/css" href="../myStyle.css">
  </head>

  <body>

    <form action="saveRecruit.php">
    
      First Name<br>
      <input type="text" name="firstName" maxlength="16" autofocus required><br><br>
      
      Last Name<br>
      <input type="text" name="lastName" maxlength="16" required><br><br>
      
      Graduation Year<br>
      <input type="text" name="gradYear" maxlength="4" required><br><br>
      
      High School<br>
      <input type="text" name="highSchool" maxlength="32" required><br><br>
      
      AAU Team<br>
      <input type="text" name="aau" maxlength="32" required><br><br>
      
      <input type="submit" value="Submit">
      
    </form>

  </body>
</html>
